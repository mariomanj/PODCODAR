<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <title>Funcao Reduce</title>
</head>
<body>
    <script>
        const herois = [
            {Nome: "Superman", Universo:"DC", Filmes: 6 },
            {Nome: "Mulher Maravilha", Universo:"DC", Filmes: 2 },
            {Nome: "Besouro Azul", Universo:"DC", Filmes: 1 },
            {Nome: "Homem de Ferro", Universo:"Marvel", Filmes: 3 },
            {Nome: "Capitao America", Universo:"Marvel", Filmes: 4 },
            {Nome: "Batman", Universo:"DC", Filmes: 5 },
            {Nome: "Thor", Universo:"Marvel", Filmes: 4 },
        ]
        /* 0 é da contagem inicial. 
        prevVal = é o acumulador que guarda o valor parcial do cálculo.
        elem = é o elemento atual sendo considerado durante a iteração.
        elem.Filmes = é a propriedade "Filmes" do objeto elem, que contém o número de filmes do herói atual.
        A função está somando o número de filmes do herói atual ( elem.Filmes) ao acumulador ( prevVal).
        */
        const totalFilmes = herois.reduce(( prevVal, elem) => prevVal + elem.Filmes, 0)

        console.log(totalFilmes)
    </script>
</body>
</html>
