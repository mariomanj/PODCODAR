<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <title>Funcao MAP</title>
</head>
<body>
    <script>
        //Dobrar valores

        const numbers = [1, 5, 6, 10, 27, 30]
        const doubleNumbers = numbers.map(function (element) {
            return element * 2
        })
           console.log(doubleNumbers)

        //funcao Math.round simplifica o numero.
       const fahrenheit = [0, 1, 5, 30, 100]
       
       const celsius = fahrenheit.map(function (elem){
        return Math.round((elem -32) * 5/9 )
        })

        console.log(celsius)
        
    </script>
</body>
</html>
