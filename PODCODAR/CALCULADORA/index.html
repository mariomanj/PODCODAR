<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>  <div id="calc">
    <h3>Calculadora</h3>
    <div id="operations">
        <div id="current-operation"></div>
    </div>
    <div id="buttons-container">
        <button id ="clear-btn" onclick="limpar ()">C</button>
        <button onclick="back()">DEL</button>
        <button class="operadores" onclick="insert('/')"> / </button>

        <button class="number" onclick="insert('7')">7</button>
        <button class="number" onclick="insert('8')">8</button>
        <button class="number" onclick="insert('9')">9</button>

        <button class="operadores" onclick="insert('*')"> * </button>

        <button class="number" onclick="insert('4')">4</button>
        <button class="number" onclick="insert('5')">5</button>
        <button class="number" onclick="insert('6')">6</button>

        <button class="operadores" onclick="insert('-')"> - </button>

        <button class="number" onclick="insert('1')">1</button>
        <button class="number" onclick="insert('2')">2</button>
        <button class="number" onclick="insert('3')">3</button>

        <button class="operadores" onclick="insert('+')"> + </button>

        <button class="number" onclick="insert('0')">0</button>
        <button class="number" onclick="insert('.')">.</button>
        <button id="equal-btn" onclick="calcular()">=</button>
    </div>
  </div>

</body>
<script src="script.js"></script>
</html>
