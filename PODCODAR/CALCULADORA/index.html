<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

<body>  <div id="calc">
    <h3>Calculadora</h3>
    <div id="operations">
        <div id='current-operation'>0</div>
    </div>
    <div id="buttons-container">
        <button id="clear-btn">C</button>
        <button>Del</button>
        <button>/</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>

        <button>*</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>

        <button>-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>

        <button>+</button>

        <button class="number">0</button>
        <button class="number">,</button>
    <button id="equal-btn">=</button>
    </div>
  </div>

</body>

</html>
