<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <title>Booleans</title>
</head>
<body>
    <script>
        // Função para gerar um número aleatório entre min (inclusive) e max (inclusive)
            function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // Gerar um número aleatório entre 1 e 60
            const randomNumber = getRandomNumber(1, 60);

            console.log("Número aleatório: " + randomNumber);

    </script>
</body>
</html>
