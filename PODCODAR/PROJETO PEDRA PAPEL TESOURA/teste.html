<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.01" required><br>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
        </select><br>

        <button type="button" onclick="calcularIMC()">Calcular</button>
    </form>

    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const sexo = document.getElementById("sexo").value;
            const imc = peso / (altura * altura);
            const condicao = verificarCondicao(sexo, imc);
            const resultadoElement = document.getElementById("resultado");

            resultadoElement.innerHTML = `IMC: ${imc.toFixed(2)}<br>Condição: ${condicao}`;
        }

        function verificarCondicao(sexo, imc) {
            if (sexo === 'F') {
                if (imc < 19.1) {
                    return 'Abaixo do peso';
                } else if (imc >= 19.1 && imc <= 25.8) {
                    return 'Peso normal';
                } else if (imc > 25.8 && imc <= 27.3) {
                    return 'Pouco acima do peso';
                } else if (imc > 27.3 && imc <= 32.3) {
                    return 'Acima do peso ideal';
                } else {
                    return 'Obeso';
                }
            } else if (sexo === 'M') {
                if (imc < 20.7) {
                    return 'Abaixo do peso';
                } else if (imc >= 20.7 && imc <= 26.4) {
                    return 'Peso normal';
                } else if (imc > 26.4 && imc <= 27.8) {
                    return 'Pouco acima do peso';
                } else if (imc > 27.8 && imc <= 31.1) {
                    return 'Acima do peso ideal';
                } else {
                    return 'Obeso';
                }
            } else {
                return 'Sexo inválido';
            }
        }
    </script>
</body>
</html>
