<body>
    <h1>Calculadora de Fahrenheit para Celsius</h1>
    <label for="Fahrenheit">Digite a temperatura em Fahrenheit:</label>
    <input type="number" id="Fahrenheit">
    <button onclick="calcCelFar(parseFloat(document.getElementById('Fahrenheit').value))">Calcular</button>

    <h1>Calculadora de Celsius para Fahrenheit </h1>
    <label for="celsius1">Digite a temperatura em Celsius: </label>
    <input type="number" id="celsius1">
    <button onclick="calcFarCel(parseFloat(document.getElementById('celsius1').value))">Calcular</button>

    <h2>Resultados:</h2>
    <p id="Celsius"></p>
    <p id="Fahrenheit1"></p>
