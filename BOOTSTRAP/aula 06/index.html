<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Layout em Grid</title>
    <style>
        .h400 {
            height: 400px;
        }
        .h100 {
            height: 100px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-dark bg-opacity-50 h400"></div>
            <div class="col-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-4 bg-dark bg-opacity-25 h400"></div>
            <div class="col bg-dark bg-opacity-50 h400"></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
            <div class="col-12 col-md-3 bg-dark bg-opacity-75 h400"></div>
            <div class="col-12 col-md-9 bg-dark bg-opacity-25 h400"></div>
            <div class="col-12 bg-dark bg-opacity-50 h100"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
